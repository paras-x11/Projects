<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ezCart - Online Shopping</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="assets/logo.png" alt="ezCart Logo" height="100px" width="100px">
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section class="banner">
      <h1>Welcome to ezCart</h1>
      <p>Your one-stop shop for everything you need!</p>
    </section>

    <section class="product-list">
      <div class="product-card">
        <img src="path_to_product_image" alt="Product 1">
        <h3>Product 1</h3>
        <p>$10.00</p>
        <button>Add to Cart</button>
      </div>
      <!-- Repeat for more products -->
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 ezCart - All Rights Reserved</p>
  </footer>
</body>
</html>
